<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For of Loop</title>
  </head>
  <body>
    <script>
      var things = [" Car ", " Laptop ", " House ", " IPhone "];
      document.write("JavaScript for...of  loop:       ");
      for (const fp of things) {
        document.write(fp);
      }
    </script>
  </body>
</html>
