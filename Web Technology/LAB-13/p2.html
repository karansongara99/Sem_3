<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let And Var</title>
  </head>
  <body>
    <script>
      function testing() {
        if (true) {
          var a = 5;
          let b = 10;
        }
        document.write("Var Printing: " + a);
        document.write("Let Printing: " + b);
      }
      testing();
      document.write("Var Outstanding Printing" + a);
    </script>
  </body>
</html>
