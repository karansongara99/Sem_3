<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Back Fuction</title>
  </head>
  <body>
    <p>My Calculator</p>
    <script>
      function calculaotr(n1, n2) {
        let sum = n1 + n2;
        document.write(sum);
      }

      let result = calculaotr(5, 5);
      document.write(result);
    </script>
  </body>
</html>
