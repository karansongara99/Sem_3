<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
  </head>
  <body>
    <script>
      let colors = ["Red", "Yellow"];
      let newColors = [...colors, "Violet", "Orange", "Green"];
      document.write(newColors);
    </script>
  </body>
</html>
