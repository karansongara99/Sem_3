<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img
            src="	https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
            class="m-3"
            height="300px"
            width="400px"
            alt="Logo"
          />

          <div class="h2">Please Sign In</div>

          <form class="">
            <div class="mb-3">
              <input type="email" placeholder="Email" width="50%" class="form-control border-black" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <input type="password" placeholder="Password" width="50%" class="form-control border-black" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="border-black" id="exampleCheck1">
              <label class="form-check-label fs-5" for="exampleCheck1">Remember Me</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary p-2 bg-warning">Submit</button> -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Sign In</button></div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
