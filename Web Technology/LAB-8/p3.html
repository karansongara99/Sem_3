<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 5
        for (let i = 1; i < n; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("Next Pattern")
        document.write("<br>")

        for (let i = 0; i < n; i++) {
            for (let j = n; j > i; j--) {
                document.write("*")
            }
            document.write("<br>")
        }
        // document.write("<br>")
        // document.write("Next Pattern")
        // document.write("<br>")

        //     for (let j = 1; j < i; j++) {
        //         document.write("*"+"<br>")
        //     }
        //     document.write("<br>")
        // }
        document.write("<br>")
        document.write("Next Pattern")
        document.write("<br>")
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < i; j--) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
