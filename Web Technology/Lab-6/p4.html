        animation-direction: alternate;

      }

        animation-delay: 2s;
        animation-direction: alternate-reverse;
        animation-duration: 2s;
      }

        from {
          width: 50%;
        }
        to {
          width: 100%;
        }
      }

      @keyframes y {
        from {
          width: 5%;
        }   
        to {
          width: 100%;
        }
      }
    </style>
