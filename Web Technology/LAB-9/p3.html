<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting</title>
  </head>
  <body>
    <script>
      function Sort(arr) {
        let len = arr.length;
        for (let i = 0; i < len - 1; i++) {
          for (let j = 0; j < len - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        
        return arr;
      }
      
      let input = parseInt(prompt("Enter Number:"));
      var array = [];
      for (let index = 0; index < input; index++) {
        array[index] = parseInt(prompt());
      }
      console.log(array);
      
      const sortedArray = Sort(array);
      document.write("Sorted Array (Bubble Sorting):", sortedArray);
    </script>
  </body>
</html>
