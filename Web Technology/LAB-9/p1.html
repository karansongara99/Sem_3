<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-1</title>
  </head>
  <body>
    <script>
      let input = parseInt(prompt("Enter Number:"));
      var arr = [];
      for (let index = 0; index < input; index++) {
        arr[index] = parseInt(prompt());
      }

      let largest = arr[0];

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > largest) {
          largest = arr[i];
        }
      }
      document.write("Maximum Number is:" + largest);
    </script>
  </body>
</html>
