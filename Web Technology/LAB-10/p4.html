<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prcticale-4</title>
  </head>
  <body>
    <script>
      let arr = ["Karan", 19, "I Am", "Web Designer"];
      let sortin = [12, 63, 45, 78, 90, 50];
      document.write("Push Method:");
      document.write(arr.push("Songara"));
      document.write("<br>");
      document.write("Pop Method:");
      document.write(arr.pop());
      document.write("<br>");
      document.write("Shift Method:");
      document.write(arr.shift());
      document.write("<br>");
      document.write("UnShift Method:");
      document.write(arr.unshift());
      document.write("<br>");
      document.write("Splice Method:");
      document.write(arr.slice());
      document.write("<br>");
      document.write("Sort Method:");
      document.write(sortin.sort());
    </script>
  </body>
</html>
