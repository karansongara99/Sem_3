<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo Here</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <a class="nav-item nav-link" href="#">About</a>
        <a class="nav-item nav-link" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">RESULT</button>
        <button type="button" class="btn btn-primary">APPLY</button>
        <button type="button" class="btn btn-primary">PLACEMENT</button>
        <button type="button" class="btn btn-primary">RECRUTMENT</button>
        <button type="button" class="btn btn-primary">NEWS</button>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            </div>
          <div class="col-md-6">
            </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            </div>
          <div class="col-md-6">
            </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Footer</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
